<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Management System</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Cab Management System</h1>
    
    <form id="bookingForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Name">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="pickup_location">Pickup Location</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="pickup_location" type="text" placeholder="Pickup Location">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="dropoff_location">Dropoff Location</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="dropoff_location" type="text" placeholder="Dropoff Location">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="createBooking()">Book Cab</button>
        </div>
    </form>

    <h2 class="text-xl font-bold mb-4">Bookings</h2>
    <div id="bookingsList" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <!-- Bookings will be listed here -->
    </div>
</div>

<script>
async function createBooking() {
    const name = document.getElementById('name').value;
    const pickupLocation = document.getElementById('pickup_location').value;
    const dropoffLocation = document.getElementById('dropoff_location').value;

    const response = await fetch('/bookings', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, pickup_location: pickupLocation, dropoff_location: dropoffLocation })
    });

    if (response.ok) {
        alert('Booking created successfully!');
        document.getElementById('bookingForm').reset();
        fetchBookings();
    } else {
        alert('Error creating booking');
    }
}

async function fetchBookings() {
    const response = await fetch('/bookings');
    const bookings = await response.json();
    const bookingsList = document.getElementById('bookingsList');
    bookingsList.innerHTML = '';

    bookings.forEach(booking => {
        const bookingItem = document.createElement('div');
        bookingItem.className = 'mb-4 p-4 border rounded';
        bookingItem.innerHTML = `
            <p><strong>Name:</strong> ${booking.name}</p>
            <p><strong>Pickup Location:</strong> ${booking.pickup_location}</p>
            <p><strong>Dropoff Location:</strong> ${booking.dropoff_location}</p>
            <p><strong>Booking Time:</strong> ${booking.booking_time}</p>
        `;
        bookingsList.appendChild(bookingItem);
    });
}

document.addEventListener('DOMContentLoaded', fetchBookings);
</script>

</body>
</html>
